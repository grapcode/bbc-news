<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC Bangla</title>

    <!-- daisyUI & Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
        rel="stylesheet" />

    <!-- Custom font style -->
    <style>
        * {
            font-family: "Noto Serif Bengali", serif;
        }
    </style>
</head>

<body>
    <!-- 🔰 Header Section -->
    <header>
        <!-- Top Navbar (Logo part) -->
        <div class="bg-red-600 py-5 px-5">
            <div class="max-w-7xl mx-auto">
                <img class="invert" src="./assets/logo.svg" alt="BBC Logo" />
            </div>
        </div>

        <!-- Bottom Navbar (Category Menu) -->
        <nav class="max-w-7xl mx-auto px-5 border-b border-gray-200">
            <ul id="categoryContainer" class="flex gap-10 text-lg py-3">
                <!-- JS দিয়ে dynamically category attach হবে -->
            </ul>
        </nav>
    </header>

    <!-- 🔰 Main Section -->
    <main class="max-w-7xl mx-auto px-5 mt-5 grid grid-cols-4 gap-5">

        <!-- 📰 News Section -->
        <section id="newsContainer" class="grid grid-cols-3 col-span-3 gap-5">
            <div class="bg-red-500 p-3">Loading...</div>
        </section>

        <!-- 📌 Bookmark Section -->
        <aside class="col-span-1 border border-gray-300 rounded-lg overflow-hidden">
            <div class="bg-red-600 text-white p-2">
                <h1>Bookmark</h1>
                <p id="bookmarkCount">0</p>
            </div>
            <div id="bookmarkContainer"></div>
        </aside>
    </main>

    <!-- 🔰 News Details Modal -->
    <dialog id="news-details-modal" class="modal">
        <div class="modal-box">
            <!-- এখানে modal data আসবে -->
            <div id="modalContainer"></div>

            <div class="modal-action">
                <form method="dialog">
                    <!-- Close button -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <!-- JS File -->
    <script src="./script.js"></script>
</body>

</html>
